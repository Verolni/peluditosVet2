<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/peluditosVet/estilos/img/logo.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <title>Peluditos Vet</title>

    <style>
      .fondo {
        background: #40dde6;
        background: linear-gradient(
          339deg,
          rgba(64, 221, 230, 1) 0%,
          rgba(77, 209, 201, 1) 28%,
          rgba(87, 199, 178, 1) 50%,
          rgba(181, 255, 255, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          class="col-12 col-md-6 d-flex justify-content-center align-items-center fondo"
        >
          <img
            src="/peluditosVet/estilos/img/imgIndex.png"
            alt="Imagen"
            class="img-fluid rounded-3"
            style="max-width: 350px; width: 100%; height: auto"
          />
        </div>
        <div
          class="col-12 col-md-6 d-flex justify-content-center align-items-center"
        >
          <div class="text-center px-4">
            <h1>Peluditos Vet</h1>
            <h3 class="mb-4">
              Cuidamos de tu peludito como se cuida a la familia
            </h3>

            <div
              class="d-flex flex-column flex-md-row justify-content-center gap-3 mb-4"
            >
              <a href="/peluditosVet/html/presentacion.html"
                ><button class="btn btn-primary rounded-3">Ingresar</button></a
              >
              <a href="/peluditosVet/html/inscription.html"
                ><button class="btn btn-secondary rounded-3">
                  Crear cuenta
                </button></a
              >
            </div>

            <img
              src="/peluditosVet/estilos/img/logo.png"
              alt="Logo"
              class="rounded-circle mx-auto d-block"
              style="width: 120px; height: 120px; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
